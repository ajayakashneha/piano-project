<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="/logion.css">
</head>

<body>
    <section class="wrapper">
        <div class="form signup">
            <header>signup</header>
            <form>
                <input class="input" type="text" placeholder="Full name" required * />
                <input class="input" type="text" placeholder="Email addres" required * />
                <input class="input" type="password" placeholder="Password" required * />
                <div class="checkbox">
                    <input type="checkbox" id="signCheck" />
                    <label for="signCheck"> I accept all terms & conditions</label>
                </div>
                <input class="input" type="submit" value="Signup" required * />

            </form>
        </div>

        <div class="form login">
            <header>
                <h1>Login</h1>
            </header>

            <form>
                <input class="input" type="text" placeholder="Email addres" required * />
                <input class="input" type="text" placeholder="Email addres" required * />
                <input type="password" placeholder="Password" required * />
                <a href="#">Forget Password?</a>
                <input class="input" id="login" type="submit" value="Login" required * />

            </form>
        </div>


    </section>
    <script src="/login.js"></script>
</body>

</html>
